---
- hosts: localhost
  vars:
    vim_related_packages: ['vim',
                           'vim-addon-manager',
                           'vim-addon-mw-utils',
                           'vim-common',
                           'vim-gocomplete',
                           'vim-puppet',
                           'vim-syntax-docker']
    vim_plugin_repos: ['https://github.com/pearofducks/ansible-vim.git',
                       'https://github.com/davidhalter/jedi-vim.git',
                       'https://github.com/Shougo/neocomplcache.vim.git',
                       'https://github.com/Shougo/neocomplete.vim.git',
                       'https://github.com/scrooloose/nerdtree.git',
                       'https://github.com/myusuf3/numbers.vim.git',
                       'https://github.com/vim-airline/vim-airline.git',
                       'https://github.com/vim-syntastic/syntastic.git']

  pre_tasks:

  - name: creating the necessary vim directory structure for the user
    file:
      path: "~/{{ item }}"
      state: directory
      mode: 0755
    with_items:
      - '.vim'
      - '.vim/autoload'
      - '.vim/bundle'

  - name: downloading pathogen
    get_url:
      url: https://github.com/tpope/vim-pathogen/blob/master/autoload/pathogen.vim
      dest: "~/.vim/autoload/pathogen.vim"
      mode: 0644

  - name: updating apt cache
    apt:
      update_cache: yes
    become: True
    become_method: sudo

  tasks:

  - name: installing vim and related packages
    apt:
      name: "{{ item }}"
      state: latest
    become: True
    become_method: sudo
    with_items:
      - "{{ vim_related_packages }}"

  - name: installing vim plugins
    git:
      repo: "{{ item }}"
      dest: '~/test_vim_installer/{{ item | basename | replace(".git", "")}}'
    with_items:
      - "{{ vim_plugin_repos }}"
